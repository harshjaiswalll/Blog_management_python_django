{% extends 'master_login.html' %}
{% load static %}  
  
{% block body %}

<header class="masthead" style="background-image: url('{% static 'assets/img/home1-bg.jpg' %}'">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Create Your Blok</h1>
                    <span class="subheading">Write A Blog is Diffrent Way</span>
                </div>
            </div>
        </div>
    </div>
</header>




<section class="vh-100" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4" style="background-color: #a8e7f5;">Create Your Blok</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                  <form action="/createblok/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Title</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" name="tl" class="form-control form-control-lg" />
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Email address</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="email" name="eml" class="form-control form-control-lg" placeholder="Enter Your Mail" />
      
                    </div>
                  </div>
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0"> Enter Your </h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="file" name="myfile" class="form-control form-control-lg" placeholder="Upload image" />
      
                    </div>
                  </div>
                  
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Your Blok</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <textarea class="form-control" name="yb" rows="3" placeholder="Write Your Blok"></textarea>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <!-- <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Upload CV</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input class="form-control form-control-lg" id="formFileLg" type="file" />
                      <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
      
                    </div>
                  </div>
       -->
                  <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Upload Your Blok</button>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </form>
      </section>

{% endblock %}
