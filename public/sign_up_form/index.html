
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/sign_up_form/style.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form action="/sign_up_form/" class="form-signin" method="POST">

      <img class="mb-4" src="/sign_up_form/Images/planet-earth.png" alt="" width="72" height="72">
      <h1 style="color:rgb(0, 0, 0);" class="h2 mb-3 font-weight-light">Signup!</h1>
      <input type="text"  name="name" class="form-control top" placeholder="Name" required autofocus>
      <input type="text"  name="email" class="form-control middle" placeholder="email" required>
      <input type="text" name="phone" class="form-control middle" placeholder="phone">
      <input type="text" name="password" class="form-control bottom" placeholder="password">
      <button  class="btn btn-lg submit_button btn-block" type="submit" style="width: 300px;">Sign Up!</button>
      <p  class="mt-1 mb-3 text-muted">&copy; DHR.CODER</p>
    
    </form>



  </body>
