{% extends 'master.html' %}
{% load static %}  
  
{% block body %}
<header class="masthead" style="background-image: url('{% static 'imageold/loginphoto.jpg' %}'">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>Please Login</h1>
                  <span class="subheading">Login & Signup</span>
              </div>
          </div>
      </div>
  </div>
</header>




<!-- Modal Header -->
<div class="modal-header">
  <h4 class="modal-title">Welcome User</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

 
 <!-- Modal body -->
 <div class="modal-body">
  <div class="container"> 
      <form action="/login/" method="post">
          {% csrf_token %}         
          
          <div class="form-group">
              <label for="">Email</label>
              <input type="text" name="eid" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="">Password</label>
              <input type="text" name="pwd" class="form-control mt-7 mb-3" required>
          </div>           
           <div class="form-group">
                <input type="submit" name="btn" value="Login" class="btn btn-info ">

                <p class="text-center text-muted mt-7 mb-0">Create your account? <a href="/signup" class="fw-bold text-body"><u>Signup here</u></a></p>

            </div>
        </form>
    </div>
</div>
{% endblock %}
