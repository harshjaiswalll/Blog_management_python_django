{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
  
    <title>Document</title>
</head>
<body>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Welcome User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="container"> 
              <form action="/login/" method="post">
                  {% csrf_token %}         
                  
                  <div class="form-group">
                      <label for="">Email</label>
                      <input type="text" name="eid" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="">Password</label>
                      <input type="text" name="pwd" class="form-control">
                  </div>            <div class="form-group">
                        <input type="submit" name="btn" value="Signup" class="btn btn-info">

                        <p class="text-center text-muted mt-5 mb-0">Create your account? <a href="signup.html" class="fw-bold text-body"><u>Signup here</u></a></p>

                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

    
</body>
</html>
