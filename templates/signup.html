{% extends 'master.html' %}
{% load static %}  
  
{% block body %}

<header class="masthead" style="background-image: url('{% static 'imageold/sign-up.jpg' %}'">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Please Signup</h1>
                    <span class="subheading"> Signup</span>
                </div>
            </div>
        </div>
    </div>
  </header>
  


  <div class="modal-body">
    <div class="container">
        {% if messages %}
        
            {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
        {% endif %}
        <form action="/signup/" method="post">
            {% csrf_token %}
            <h1>signup Your account</h1>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="nm" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="eid" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" name="pwd" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input type="text" name="age" class="form-control mt-7 mb-3" required>
            </div>
            <div class="form-group">
                <input type="submit" name="btn" value="Signup" class="btn btn-info">


                <div class="form-group">
    
                    <p class="text-center text-muted mt-7 mb-0">Login Here? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
    
                </div>
        </form>
    </div>
</div>


{% endblock %}
